- '3.9'
- '3.8'
- '3.7'
- '3.6'
env:
- LXML=true
- LXML=false
before_install:
- pip install codecov
install:
- pip install -r requirements.txt
- if $LXML == true; then pip install lxml; fi
script:
- coverage run --source=fastkml setup.py test
- cd docs && make html
after_success:
- codecov
- coveralls
